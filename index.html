    <body>
        <div class="theme-wrapper">
            <input
                type="checkbox"
                id="theme-switch"
                onclick="themeSwitcher()"
            />
            <label for="theme-switch">
                <a id="theme-sun" style="font-size: 40px;"></a>
                <a id="theme-moon" style="font-size: 40px;"></a>
            </label>
        </div>

        <main>
<div class="card" style="background-color: #a89984;margin-top: 25px;">
                <div class="card-body">
            <div class="wrapper-main">




<div class="card card-body">
                            <a href="https://youtu.be/JCo99njhSoI" target="_blank"
                                ><div class="card-body">
                                    <li class="no group w-max">
                    <div class="relative inline"><span class="font-bold group-hover:opacity-0"><img  height="100px" src="img/cl0wn.jpg" alt="cl0wn.jpg" style="border-right: 0px;" /></span><span class="absolute inset-0 opacity-0 group-hover:opacity-100"><img height="100px" src="img/cl0wn2.jpg" alt="cl0wn2.jpg" style="position: relative;top: -84px;   border-right: 0px;"></span></div></li></div></a>
                           
                        </div>

            </div></div>
           
            </div>
        </main>
        
        
        
       
        <script>
            const html = document.querySelector("html");
            const themeSwitch = document.querySelector("#theme-switch");
            const themeSun = document.getElementById("theme-sun");
            const themeMoon = document.getElementById("theme-moon");

            const currentTheme = localStorage.getItem("theme");

            if (currentTheme === "dark") {
                darkMode();
            } else {
                lightMode();
            }

            function themeSwitcher() {
                if (themeSwitch.checked) {
                    darkMode();
                } else {
                    lightMode();
                }
            }

            function darkMode() {
                html.classList.remove("light-theme");
                html.classList.add("dark-theme");

                themeSun.style.display = "none";
                themeMoon.style.display = "block";

                localStorage.setItem("theme", "dark");
            }

            function lightMode() {
                html.classList.remove("dark-theme");
                html.classList.add("light-theme");

                themeSun.style.display = "block";
                themeMoon.style.display = "none";

                localStorage.setItem("theme", "light");
            }
        </script>
    </body>
</html>
